<!doctype html>
<html>
  <head>
    <title>Spotify Remote</title>
    <style>
      body {
          min-width: 200px;
          min-height: 200px;
      }
    </style>
    
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <center>
      <div class="transport-buttons">

      </div>
    </center>
  </body>
