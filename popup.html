<!doctype html>
<html>
  <head>
    <title>Spotify Remote</title>
    <link rel="shortcut icon" href="/icon.png">

    <link rel="stylesheet" href="css/bootstrap-3.2.0.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme-3.2.0.min.css" />
    <link rel="stylesheet" href="css/popup.css" />

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap-3.2.0.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="transport-buttons btn-group btn-group-justified">
      <a href="#" id="focus" class="btn btn-default" title="Show Spotify">
	<span class="glyphicon glyphicon-headphones"></span>
      </a>
      <a href="#" id="prev" class="btn btn-default">
	<span class="glyphicon glyphicon-fast-backward"></span>
      </a>
      <a href="#" id="playpause" class="btn btn-default">
	<span class="glyphicon"></span>
      </a>
      <a href="#" id="next" class="btn btn-default">
	<span class="glyphicon glyphicon-fast-forward"></span>
      </a>
    </div>
    <br />
    <div class="song-info">
      <div id="title" class="marquee"><span></span></div>
      <div id="artist" class="marquee"><span></span></div>
      <div id="album" class="marquee"><span></span></div>
      <div id="position">
	<span id="current"></span> / <span id="duration"></span>
      </div>
    </div>
    <img id="art" src="" />
  </body>
</html>
