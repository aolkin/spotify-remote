<!doctype html>
<html>
  <head>
    <title>Spotify Remote</title>
    <link rel="shortcut icon" href="/icon.png">

    <style>
      body {
          min-width: 200px;
          min-height: 200px;
          font-family: sans-serif;
      }
    </style>    

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <center>
      <div class="transport-buttons">
	<button id="prev">Previous</button>
	<button id="playpause">Loading</button>
	<button id="next">Next</button>
      </div>
      <div>
	<button id="focus">Show Spotify</button>
	<button id="popout">Popout</button>
      </div>
      <br />
      <div class="song-info">
	<div id="title"></div>
	<div id="artist"></div>
	<div id="album"></div>
	<div id="position">
	  <span id="current"></span> / <span id="duration"></span>
	</div>
	<br />
	<img id="art" src="" height="200" width="200" />
      </div>
    </center>
  </body>
</html>
